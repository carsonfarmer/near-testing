name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: "Docker"
        run: docker run -v /root/.near -p 3030:3030 -d --name nearup nearprotocol/nearup run localnet

      - name: Testing
        run: curl http://127.0.0.1:3030/status
